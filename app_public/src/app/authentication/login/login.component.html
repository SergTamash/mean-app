<p>
  <button mat-button (click)="logout()">logout</button>
  <button mat-button routerLink="/">Home</button>
</p>
<div class="container">   
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <h1>Login form</h1> 
            <p class="lead">Not a member? Please <a routerLink="/register">register</a> first</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mat-form-field>
                <input matInput placeholder="Enter your email" formControlName="email" required>
                <mat-error *ngIf="loginForm.controls['email'].errors?.required">this field required</mat-error>
                <mat-error *ngIf="loginForm.controls['email'].errors?.email">Not a valid email</mat-error>
              </mat-form-field>   
          
              <mat-form-field>
                <input matInput placeholder="Enter your password" formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
                <button mat-icon-button matSuffix (click)="togglePassword($event)" type=“button”>
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.controls['password'].errors?.required">this field required</mat-error>    
              </mat-form-field>             
            
              <button type="submit" role="button" class="btn btn-primary" [disabled]="loginForm.invalid">Sign In!</button>
            </form>
        </div> 
        <div class="col"></div>
    </div>      
  </div>
